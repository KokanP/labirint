<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Navigator</title>
    <style>
        /* --- Basic Page Styling --- */
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #e0e0e0;
            text-shadow: 2px 2px 4px #000;
        }

        /* --- Game Container --- */
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            position: relative; /* Needed for the win message overlay */
        }

        /* --- UI Stats Bar --- */
        #ui-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1.1em;
            background-color: #3a3a3a;
            padding: 10px 0;
            border-radius: 10px;
        }

        .stat {
            flex: 1;
            text-align: center;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 0.8em;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
        }

        /* --- Game Canvas --- */
        canvas {
            background-color: #111;
            border-radius: 8px;
            border: 2px solid #444;
        }

        /* --- Win Message Overlay --- */
        #win-message {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #win-message h2 {
            font-size: 4em;
            color: #ffd700; /* Gold */
            margin: 0;
            text-shadow: 3px 3px 6px #000;
        }

        #win-message p {
            font-size: 2em;
            color: #f0f0f0;
            margin-top: 10px;
        }

        #restart-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #111;
            background-color: #ffd700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #restart-button:hover {
            background-color: #ffec80;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Maze Navigator</h1>
    <div id="game-container">
        <div id="ui-bar">
            <div class="stat">
                <div class="stat-label">TIME</div>
                <div class="stat-value" id="time-value">0s</div>
            </div>
            <div class="stat">
                <div class="stat-label">MOVES</div>
                <div class="stat-value" id="moves-value">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">BACKTRACKS</div>
                <div class="stat-value" id="backtracks-value">0</div>
            </div>
        </div>
        <canvas id="mazeCanvas"></canvas>
        <div id="win-message">
            <h2>You Win!</h2>
            <p id="final-score"></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const canvas = document.getElementById('mazeCanvas');
            const ctx = canvas.getContext('2d');
            const timeValue = document.getElementById('time-value');
            const movesValue = document.getElementById('moves-value');
            const backtracksValue = document.getElementById('backtracks-value');
            const winMessage = document.getElementById('win-message');
            const finalScoreEl = document.getElementById('final-score');
            const restartButton = document.getElementById('restart-button');

            // --- Game Constants ---
            const MAZE_WIDTH = 40;
            const MAZE_HEIGHT = 40;
            const SCREEN_SIZE = Math.min(window.innerHeight * 0.7, window.innerWidth * 0.7, 800);
            const CELL_SIZE = Math.floor(SCREEN_SIZE / MAZE_WIDTH);
            const CANVAS_WIDTH = CELL_SIZE * MAZE_WIDTH;
            const CANVAS_HEIGHT = CELL_SIZE * MAZE_HEIGHT;

            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
            
            const COLORS = {
                WALL: '#f0f0f0',
                START: '#00ff00',
                END: '#ff0000',
                PLAYER: '#0099ff',
                TRAIL: 'rgba(200, 50, 50, 0.8)'
            };
            const MOVE_SPEED = 0.1; // seconds per cell

            // --- Game State Variables ---
            let grid;
            let playerPos;
            let endPos;
            let playerPath;
            let visitedCells;
            let moveCount;
            let backtrackCount;
            let startTime;
            let finalTime;
            let isMoving;
            let gameWon;
            let animStartTime;
            let startPixelPos;
            let targetPixelPos;

            const keysPressed = {
                ArrowUp: false,
                ArrowDown: false,
                ArrowLeft: false,
                ArrowRight: false
            };
            
            // --- Cell Class ---
            class Cell {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.walls = { top: true, right: true, bottom: true, left: true };
                    this.visited = false;
                }
            }
            
            // --- Maze Generation (Depth-First Search) ---
            function generateMaze() {
                const stack = [];
                let current = grid[0][0];
                current.visited = true;

                while (true) {
                    const neighbors = [];
                    const { x, y } = current;

                    if (y > 0 && !grid[y - 1][x].visited) neighbors.push(grid[y - 1][x]);
                    if (x < MAZE_WIDTH - 1 && !grid[y][x + 1].visited) neighbors.push(grid[y][x + 1]);
                    if (y < MAZE_HEIGHT - 1 && !grid[y + 1][x].visited) neighbors.push(grid[y + 1][x]);
                    if (x > 0 && !grid[y][x - 1].visited) neighbors.push(grid[y][x - 1]);

                    if (neighbors.length > 0) {
                        const next = neighbors[Math.floor(Math.random() * neighbors.length)];
                        
                        // Remove walls
                        const dx = current.x - next.x;
                        const dy = current.y - next.y;
                        if (dx === 1) { current.walls.left = false; next.walls.right = false; } 
                        else if (dx === -1) { current.walls.right = false; next.walls.left = false; }
                        if (dy === 1) { current.walls.top = false; next.walls.bottom = false; } 
                        else if (dy === -1) { current.walls.bottom = false; next.walls.top = false; }
                        
                        stack.push(current);
                        current = next;
                        current.visited = true;
                    } else if (stack.length > 0) {
                        current = stack.pop();
                    } else {
                        break;
                    }
                }
            }

            // --- Drawing Functions ---
            function drawMaze() {
                ctx.strokeStyle = COLORS.WALL;
                ctx.lineWidth = Math.max(1, CELL_SIZE / 10);
                ctx.beginPath();
                for (let y = 0; y < MAZE_HEIGHT; y++) {
                    for (let x = 0; x < MAZE_WIDTH; x++) {
                        const cell = grid[y][x];
                        const px = x * CELL_SIZE;
                        const py = y * CELL_SIZE;
                        if (cell.walls.top) { ctx.moveTo(px, py); ctx.lineTo(px + CELL_SIZE, py); }
                        if (cell.walls.right) { ctx.moveTo(px + CELL_SIZE, py); ctx.lineTo(px + CELL_SIZE, py + CELL_SIZE); }
                        if (cell.walls.bottom) { ctx.moveTo(px + CELL_SIZE, py + CELL_SIZE); ctx.lineTo(px, py + CELL_SIZE); }
                        if (cell.walls.left) { ctx.moveTo(px, py + CELL_SIZE); ctx.lineTo(px, py); }
                    }
                }
                ctx.stroke();
            }

            function drawTrail() {
                if (playerPath.length < 2) return;
                ctx.strokeStyle = COLORS.TRAIL;
                ctx.lineWidth = Math.max(1, CELL_SIZE / 5);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();
                const first = playerPath[0];
                ctx.moveTo(first.x * CELL_SIZE + CELL_SIZE / 2, first.y * CELL_SIZE + CELL_SIZE / 2);
                for (let i = 1; i < playerPath.length; i++) {
                    const pos = playerPath[i];
                    ctx.lineTo(pos.x * CELL_SIZE + CELL_SIZE / 2, pos.y * CELL_SIZE + CELL_SIZE / 2);
                }
                ctx.stroke();
            }

            function drawEndpoints() {
                ctx.fillStyle = COLORS.START;
                ctx.fillRect(0, 0, CELL_SIZE, CELL_SIZE);
                ctx.fillStyle = COLORS.END;
                ctx.fillRect(endPos.x * CELL_SIZE, endPos.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }
            
            function drawPlayer(pixelPos) {
                ctx.fillStyle = COLORS.PLAYER;
                ctx.beginPath();
                ctx.arc(pixelPos.x, pixelPos.y, CELL_SIZE / 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // --- Game Logic ---
            function update() {
                // Handle Movement
                if (!isMoving && !gameWon) {
                    const currentCell = grid[playerPos.y][playerPos.x];
                    let nextPos = {...playerPos};
                    let moved = false;

                    if (keysPressed.ArrowUp && !currentCell.walls.top) { nextPos.y--; moved = true; } 
                    else if (keysPressed.ArrowDown && !currentCell.walls.bottom) { nextPos.y++; moved = true; } 
                    else if (keysPressed.ArrowLeft && !currentCell.walls.left) { nextPos.x--; moved = true; } 
                    else if (keysPressed.ArrowRight && !currentCell.walls.right) { nextPos.x++; moved = true; }

                    if (moved) {
                        moveCount++;
                        if (visitedCells.has(`${nextPos.x},${nextPos.y}`)) {
                            backtrackCount++;
                        }
                        visitedCells.add(`${nextPos.x},${nextPos.y}`);
                        playerPath.push({...nextPos});

                        isMoving = true;
                        animStartTime = performance.now();
                        startPixelPos = {
                            x: playerPos.x * CELL_SIZE + CELL_SIZE / 2,
                            y: playerPos.y * CELL_SIZE + CELL_SIZE / 2
                        };
                        targetPixelPos = {
                            x: nextPos.x * CELL_SIZE + CELL_SIZE / 2,
                            y: nextPos.y * CELL_SIZE + CELL_SIZE / 2
                        };
                        playerPos = nextPos;
                    }
                }

                // Check Win Condition
                if (playerPos.x === endPos.x && playerPos.y === endPos.y && !gameWon) {
                    gameWon = true;
                    finalTime = (performance.now() - startTime) / 1000;
                    
                    // Score formula
                    let score = 10000;
                    score -= Math.floor(finalTime) * 10;
                    score -= moveCount * 5;
                    score -= backtrackCount * 50;
                    const finalScore = Math.max(0, Math.floor(score));
                    
                    finalScoreEl.textContent = `Score: ${finalScore}`;
                    winMessage.style.display = 'flex';
                }
            }

            function draw() {
                ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                
                drawEndpoints();
                drawTrail();
                drawMaze();

                let currentPixelPos = {
                    x: playerPos.x * CELL_SIZE + CELL_SIZE / 2,
                    y: playerPos.y * CELL_SIZE + CELL_SIZE / 2
                };

                if (isMoving) {
                    const elapsed = (performance.now() - animStartTime) / 1000;
                    const progress = Math.min(elapsed / MOVE_SPEED, 1.0);
                    
                    currentPixelPos.x = startPixelPos.x + (targetPixelPos.x - startPixelPos.x) * progress;
                    currentPixelPos.y = startPixelPos.y + (targetPixelPos.y - startPixelPos.y) * progress;

                    if (progress >= 1.0) {
                        isMoving = false;
                    }
                }

                drawPlayer(currentPixelPos);
            }

            function updateUI() {
                const elapsedTime = gameWon ? finalTime : (performance.now() - startTime) / 1000;
                timeValue.textContent = `${Math.floor(elapsedTime)}s`;
                movesValue.textContent = moveCount;
                backtracksValue.textContent = backtrackCount;
            }

            // --- Main Game Loop ---
            function gameLoop() {
                update();
                draw();
                updateUI();
                requestAnimationFrame(gameLoop);
            }
            
            // --- Initialization ---
            function init() {
                grid = Array.from({ length: MAZE_HEIGHT }, (_, y) => 
                    Array.from({ length: MAZE_WIDTH }, (_, x) => new Cell(x, y))
                );
                
                playerPos = { x: 0, y: 0 };
                endPos = { x: MAZE_WIDTH - 1, y: MAZE_HEIGHT - 1 };
                playerPath = [playerPos];
                visitedCells = new Set([`${playerPos.x},${playerPos.y}`]);
                moveCount = 0;
                backtrackCount = 0;
                isMoving = false;
                gameWon = false;
                winMessage.style.display = 'none';

                generateMaze();
                
                startTime = performance.now();
            }

            // --- Event Listeners ---
            window.addEventListener('keydown', e => {
                if (keysPressed.hasOwnProperty(e.key)) {
                    keysPressed[e.key] = true;
                }
            });

            window.addEventListener('keyup', e => {
                if (keysPressed.hasOwnProperty(e.key)) {
                    keysPressed[e.key] = false;
                }
            });

            restartButton.addEventListener('click', () => {
                init();
            });

            // --- Start Game ---
            init();
            gameLoop();
        });
    </script>
</body>
</html>
